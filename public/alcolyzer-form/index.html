<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alcolyzerFormStyles.css">
    <script type="module" src="alcolyzerFormScript.js" defer></script>
    <title>Formulário Alcolyzer</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <header>
        <nav>
            <a accesskey="enter" href="/">Página Inicial</a>
        </nav>
    </header>
    <main>
        <form id="upload-alcolyzer-form">
            <label>
                Selecione a área funcional
                <select id="select-functional-area" required>
                    <option value="" selected disabled>Selecione uma área</option>
                    <option value="1331">Adega Fermentação - Normal</option>
                    <option value="1332">Adega Fermentação - Periódico </option>
                    <option value="142">Adega Pressão</option>
                    <option value="121">Produto Acabado</option>
                    <option value="34">Latas</option>
                    <option value="71">Longneck</option>
                    <option value="12">Retornável</option>
                </select>
            </label>
            <hr>
            <label>
                Selecione o equipamento
                <select id="select-equipment" required>
                    <option value="" selected disabled>Aguardando área...</option>
                </select>
            </label>
            <hr>
            <label>
                Insira o número do lote
                <input type="number" id="batchno-inp" required>
            </label>
            <hr>
            <label>
                Insira o arquivo do teste (XLS):
                <input type="file" id="alcolyzer-file-inp" accept=".xls,.xlsx" required>
            </label>
            <hr>
            <button type="submit" id="send-btn" disabled>Enviar</button>
        </form>
        <div id="file-result"></div>
    </main>
    <footer>
        <p>Developed by @joaotorvitor</p>
    </footer>
</body>
</html>
